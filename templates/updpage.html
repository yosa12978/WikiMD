{{define "updpage"}}

{{template "header" .}}
<h1>Update page</h1>
<br>

<form method="POST" action="/page/update/{{.P.Page}}" ><br>
    <input name="name" id="name" class="form-control" type="text" style="width: 100%; max-width: 100%;" placeholder="name"/><br>
    <textarea name="body" id="body" class="form-control" type="text" style="width: 100%; height:100%; max-width: 100%;min-height: 228px; " placeholder="body"></textarea>
    <br><button class="btn btn-secondary" type="submit">Add Commit</button>
</form>
<script>
    document.getElementById("name").defaultValue = "{{.P.Name}}"; 
    document.getElementById("body").defaultValue = "{{.P.Body}}"; 
</script>
{{template "footer" .}}

{{end}}
