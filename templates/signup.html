{{define "signup"}}
{{template "header" .}}
<h1>Signup</h1>
<form method="POST" action="/auth/signup" ><br>
    <input name="username" class="form-control" type="text" placeholder="username"/><br>
    <input name="email" class="form-control" type="email" placeholder="email"/><br>
    <input name="password" class="form-control" type="password" placeholder="password"/><br>
    <button class="btn btn-primary" type="submit">Signup</button>
</form>
{{template "footer" .}}
{{end}}
