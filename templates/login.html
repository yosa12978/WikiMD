{{define "login"}}
{{template "header" .}}
<h1>Login</h1>
<form method="POST" action="/auth/login" ><br>
    <input name="username" class="form-control" type="text" placeholder="username"/><br>
    <input name="password" class="form-control" type="password" placeholder="password"/><br>
    <button class="btn btn-secondary" type="submit">Login</button>
</form>
{{template "footer" .}}
{{end}}
